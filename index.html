   var getTwitter = function () {
    var tweet = "";           //will contain string of tweets made by person
    var name = twitter.value; //twitter ID of person
    var i;                    // index

    /* Get JSON object */
    $.getJSON('http://twitter.com/status/user_timeline/'+ name + '.json?count=15&callback=?', null, function(data) {
      var datalength = data.length;
      for (i = 0; i < datalength; i ++) { //Iterate through data[]
        tweet += data[i].text;            /*Should have all tweets made by person after iteration*/
      }

      /* Declare var happy, sad, angry, and get a count of how many times each are mentioned */
      var happy = 0 
      var sad = 0; 
      var angry = 0;
      var middle = 0;
      var neutral = 0; //For posts that are more objective, like links to url
      var emotion = "";
      var searchArray = tweet.split(' ');
      var internetRegex = /http:\/\/*/; //Regex for the start of a url in a tweet
      var searchArrayLength = searchArray.length;

      for (i = 0; i < searchArrayLength; i++ ) {
        if (searchArray[i] === "happy" || searchArray[i] === "excited" || 
            searchArray[i] === "woot" || searchArray[i] === ":)" || 
            searchArray[i] === "wow" || searchArray[i] === "awesome" ||
            searchArray[i] === "(:" || searchArray[i] === "yay" ||
            searchArray[i] === ":D" || searchArray[i] === "=)" ||
            searchArray[i] === "friday") { 
          ++happy; 
        }
        else if (searchArray[i] === "sad" || searchArray[i] === ":(" ||
                  searchArray[i] === "bummed" || searchArray[i] === "disappointed" ||
                  searchArray[i] === "sucks" || searchArray[i] === ":'(" ||
                  searchArray[i] === "rip"  || searchArray[i] === "r.i.p." || 
                  searchArray[i] === "died" || searchArray[i] === "dead") 
          { 
            ++sad; 
          }
        else if (searchArray[i] === "angry" || searchArray[i] === "pissed" ||
                  searchArray[i] === "fucked" || searchArray[i] === "hell" ||
                  searchArray[i] === "stinks" || searchArray[i] === "upset" ||
                  searchArray[i] === "dammit" ||searchArray[i] === "crud" ||
                  searchArray[i] === "damn" || searchArray[i] === ":@")
          { 
            ++angry; 
          }
        else if (searchArray[i] === "middle" || searchArray[i] === "omg" ||
                  searchArray[i].match(internetRegex) || searchArray[i] === "ok" ||
                  searchArray[i] === "okay") 
          { 
            ++middle; 
          }
        else if (searchArray[i].match(internetRegex)) {
            ++neutral;
        }
      }
      if (happy >= sad && happy >= angry && happy >= middle) {
        emotion = "happy";
      }
      else if (sad >= happy && sad >= angry && sad >= middle) {
        emotion = "sad";
      }
      else if (angry >= sad && angry >= happy && angry >= middle) {
        emotion = "angry";
      }
      else if (middle > angry && middle > happy && middle > sad) {
        emotion = "middle";
      }

      alert(emotion);
      return emotion;
    });
  }
  // skews an image on four x and y points.
  // make sure the image is using it's natural height and width (don't stretch it) or this function will break!
  CanvasRenderingContext2D.prototype.skew=function(src, co){
    this.save();
    var height=src.height,
        width=src.width,
        t=document.createElement('CANVAS').getContext('2d'),
        leftSpace=Math.min(co[0][0], co[2][0]),
        totalWidth=Math.max(co[1][0], co[3][0])-leftSpace,
        topWidth=co[1][0]-co[0][0],
        botWidth=co[3][0]-co[2][0],
        leftChange=co[2][0]-co[0][0],
        leftTop=co[0][1]-(co[1][1]-co[0][1])*(co[0][0]-leftSpace)/(co[1][0]-co[0][0]),
        rightTop=co[1][1]+(co[1][1]-co[0][1])*(leftSpace+totalWidth-co[1][0])/(co[1][0]-co[0][0]),
        leftBot=co[2][1]-(co[3][1]-co[2][1])*(co[2][0]-leftSpace)/(co[3][0]-co[2][0])-leftTop,
        rightBot=co[3][1]+(co[3][1]-co[2][1])*(leftSpace+totalWidth-co[3][0])/(co[3][0]-co[2][0])-rightTop;
    t.canvas.setAttribute('width', totalWidth);
    t.canvas.setAttribute('height', height);
    if (co[2][0]<co[0][0]) {
      t.translate(co[0][0]-co[2][0], 0);
    }
    for (var i=0; i<height; i++) {
      t.drawImage(src, 0, i, width, 1, leftChange*i/height, i, Math.abs((topWidth*(height-i)+botWidth*i)/height), 1);
    }
    for (var i=0; i<totalWidth; i++) {
      this.drawImage(t.canvas, i, 0, 1, height, leftSpace+i, (leftTop*(totalWidth-i)+rightTop*i)/totalWidth, 1, (leftBot*(totalWidth-i)+rightBot*i)/totalWidth);
    }
    this.restore();
  }
  
  var playVideo = function() {
    var interval = 0,
        images = [],
        videoLoaded = false,
        step = true,
        image = document.getElementById("image"),
        emotion = twitterData,
        video = document.getElementById(emotion),
        middle = document.getElementById("middle"),
        canvasCtx = document.getElementById("canvas").getContext("2d"),
        imageCanvas = document.getElementById("canvas2").getContext("2d");

    var i = {
      i: 0,
      getIndex: function() {
        if (this.i < images.length) {
          return this.i++;
        } else {
          this.i = 1;
          return 0;
        }
      }
  
    };

    $.getJSON("http://api.flickr.com/services/feeds/photos_public.gne?tags=" + emotion + "&lang=en-us&format=json&jsoncallback=?", function(data){
      images = data.items;
      
      document.getElementById("canvas").style.display = "inline"; 
      
      window.setInterval((function() {
        if (step) {
          if (!videoLoaded) {
            videoLoaded = true;
            middle.pause();
            middle.currentTime = 0;
            video.play();

            image.src = images[i.getIndex()].media.m;
          }
          if (video.currentTime <= DURATION) {
            canvasCtx.drawImage(video, 0, 0, video.width, video.height);
          } else {
            step = false;
            document.getElementById("canvas2").style.display = "inline";
            imageCanvas.skew(image, [[129,5],[406,39],[96,157],[374,209]]);
          }
        } else {
          if (videoLoaded) {
            videoLoaded = false;
            video.pause();
            video.currentTime = 0;
            middle.play();
          }
          if (middle.currentTime <= DURATION) {
            canvasCtx.drawImage(middle, 0, 0, video.width, video.height);
          } else {
            step = true;
            document.getElementById("canvas2").style.display = "none";
          }
        }
      }), 10);
    });

  };
