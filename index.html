<script>
  var DURATION = 2; // in seconds
  
  var run = function() {
    var video = document.getElementById("video");
    var image = document.getElementById("image");
    image.style.display = "none";
    image.src= "image.jpg"; // put in any image url
    video.src = "video.ogv"; // put in any video url
    video.play();
    video.style.display = "inline";
    var done = false;

    video.addEventListener("timeupdate", (function() {
      if (!done && this.currentTime + (this.duration - DURATION) >= this.duration) {
        video.pause();
        video.currentTime = 0;
        video.style.display = "none";
        image.style.display = "inline";
        window.setTimeout((function() {
          video.play();
          video.style.display = "inline";
          image.style.display = "none";
          done = true;
        }), DURATION + "000");
      }
      else if (done && this.currentTime + (this.duration - DURATION) >= this.duration) {
        video.pause();
      }
    }), false);
  };
</script>
Location: <input id="location" type="text" name="location" /><br />
Twitter:  <input if="twitter" type="text" name="twitter" /><br />
<button type="button" onClick="run();">Click Me!</button><br />
